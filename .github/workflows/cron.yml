name: cron

on:
  schedule:
    - cron: '45-55 7 * * *'
    
jobs:
  cron:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: echo
        run: |
          node echo.js
